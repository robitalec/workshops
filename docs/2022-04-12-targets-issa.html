# Ingredients: Functions


.pull-left[

```r
library(ggplot2)
library(data.table)

DT &lt;- data.table(mtcars)

DT_gear_4 &lt;- DT[gear == 4]
DT_gear_5 &lt;- DT[gear == 5]

# ...

ggplot(DT_gear_4) + 
	geom_point(aes(mpg, cyl)) +
	theme(base_size)

ggplot(DT_gear_4) + 
	geom_point(aes(mpg, cyl)) +
	theme(base_size)
```
]

.pull-right[

```r
plot_mpg_cyl &lt;- function(DT) {
	ggplot(DT) + 
	geom_point(aes(mpg, cyl)) +
	theme(base_size)
}
```


```r
plot_mpg_cyl(DT_gear_4)
plot_mpg_cyl(DT_gear_5)
```

.footnote[
[Targets manual: functions](https://books.ropensci.org/targets/functions.html)
]

# Ingredients: Targets


.pull-left[

```r
tar_target(
	name,
	command
)
```
]

.pull-right[

```r
tar_target(
	plot_cars,
	plot_mpg_cyl(mtcars)
)
```
]


Other arguments

- `pattern = map(branch)`
- `format = 'file'`
- `cue = tar_cue('always')`
